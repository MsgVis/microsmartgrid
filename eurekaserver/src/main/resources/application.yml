server:
    port: 8761

spring:
    application:
        name: eurekaserver

eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: false
        fetchRegistry: false
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
    server:
        waitTimeInMsWhenSyncEmpty: 0

logging:
    level:
        com.netflix.discovery: 'OFF'
        org.springframework.cloud: 'DEBUG'
