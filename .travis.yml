os: linux
language: java
jdk: openjdk11
script: mvn cobertura:cobertura
branches:
  only:
  - master
before_script: cd database
after_success:
- bash <(curl -s https://codecov.io/bash) -t uuid-repo-token
notifications:
  slack:
    rooms:
      secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_77aee78414ce_key -iv $encrypted_77aee78414ce_iv
  -in gcs_travis_key_file.json.enc -out gcs_travis_key_file.json -d
deploy:
  provider: gcs
  key_file: gcs_travis_key_file.json
  bucket:
    secure: 
  edge: true
