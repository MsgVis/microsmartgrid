<section id="network">
	<div class="container">
		<div class="row">
			<div class="col-3 mx-auto"></div>
			<div class="col-9 mx-auto">
				<h2>Live</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-3 mx-auto">
				<div class="card  pl-3 pt-3 pb-1">
					<h5>Settings:</h5>
					<div class="row pl-4 pt-3">
						<h6 class="pr-2 pt-2">Off</h6>
						<label class="switch" id="playButton">
							<input type="checkbox">
							<span class="slider round"></span>
						</label>
<!--						<svg id="playButton"></svg>-->
						<h6 class="pl-2 pt-2">On</h6>
					</div>
					<div class="form-group pr-3 pl-1 pt-3" >
						<select class="form-control" id="select-topology"></select>
					</div>
					<!-- Form code begins -->
					<div class="form-group pr-3 pl-1 pt-3"> <!-- Date input -->
						<label class="control-label" for="date">Date</label>
						<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" data-date-end-date="0d"/>
					</div>
					<script>
						$(document).ready(function(){
							var date_input=$('input[name="date"]'); //our date input has the name "date"
							var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
							var options={
								format: 'mm/dd/yyyy',
								container: container,
								todayHighlight: true,
								autoclose: true,
								todayBtn: true
							};
							date_input.datepicker(options);
						})
					</script>
					<!-- Form code ends -->
				</div>
			</div>
			<div class="col-9 mx-auto">
				<div class="card mx-auto" id="liveSVGCard" >
					<svg id="liveSVG"></svg>
				</div>
			</div>
		</div>
	</div>
</section>

				</div>
			</div>

				</div>
			</div>
		</div>
	</div>
</section>
